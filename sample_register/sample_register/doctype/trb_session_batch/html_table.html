   
<br>
<table class="table table-bordered table-condensed">
        <tr>
        <th width="13%">
             <p align="center" style="margin:2px"><b>Sample ID</b></p>
        </th>
        <th align="center" width="12%">
             <p align="center" style="margin:2px"><b>Test Type</b></p> 
        </th>
        <th align="center" width="12%">
            <p align="center" style="margin:2px"><b>Test Name</b></p> 
        </th>
        <th align="center" width="12%">
            <p align="center" style="margin:2px"><b>Job Card</b></p> 
        </th>
        <th align="center" width="12%">
            <p align="center" style="margin:2px"><b>Priority</b></p> 
        </th>

      </tr>
    {% if (data.length) { %}
        {% for(var i=0, l=data.length; i < l; i++) { %}
                <tr>
                    <td align="center" width="13%">{{ data[i].sample_id  }}</td>
                    <td align="center" width="12.1%">{{ data[i].test_type }}</td>
                    <td align="center" width="12.1%">
                        <a href="desk#Form/{{ data[i].test_type }}/{{ data[i].name }}">
                            {{ data[i].name }} </a>

                        </td>
                    <td align="center" width="12.1%">{{ data[i].job_card }}</td>
                    <td align="center" width="12.1%">{{ data[i].priority }}</td>

                </tr>
        {% } %}
    {% } %} 
</table>
